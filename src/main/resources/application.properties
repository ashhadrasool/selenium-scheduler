spring.application.name=CollingwoodCourier

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.main.allow-bean-definition-overriding=true

browser.path=${BROWSER_PATH}
browser.headless= ${HEADLESS}

executor-service.pool-size = ${EXECUTOR_SERVICE_POOL_SIZE}
executor-service.max-pool-size = ${EXECUTOR_SERVICE_MAX_POOL_SIZE}
executor-service.queue-capacity = ${EXECUTOR_SERVICE_QUEUE_CAPACITY}

task-scheduler.pool-size = ${TASK_SCHEDULER_POOL_SIZE}
task-scheduler.time-in-seconds = ${TASK_SCHEDULER_TIME_IN_SECONDS}